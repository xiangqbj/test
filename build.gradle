plugins {
    id 'java'
    id 'eclipse'
}

sourceCompatibility = 1.8
version = '1.0'

jar {
	baseName = 'carddeck'
	version = '0.0.1-SNAPSHOT'
}

repositories {
    jcenter()
}

dependencies {
	testCompile group: 'junit', name: 'junit', version: '4.12'
}

test {
	testLogging.showStandardStreams = true
}
